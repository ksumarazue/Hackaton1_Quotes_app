<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
</head>
<body>
    <h1>Quote</h1>
    <p>{{ quote.quote }}</p>
    <p><strong>Author:</strong> {{ quote.author }}</p>
    <p><strong>Book:</strong> {{ quote.book_name }}</p>
    <p><strong>Added Date:</strong> {{ quote.add_date }}</p>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <a href="{{ url_for('delete_quote', index=index) }}">Delete Quote</a>
</body>
</html>
